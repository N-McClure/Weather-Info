<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="MultiMedia/cloud.png">
    <title>Weather-Info</title>
</head>
<body>

    <!-- 
                    API Information: 
        Site: https://home.openweathermap.org/api_keys
        API Key: 50059543581da4dbafeb896340061638
    -->

    <!-- Connection to External CSS File: -->
    <link rel="stylesheet" href="style.css">

    <!-- Div to hold all the data, search bar, buttons, everything: -->
    <div class="wrapping">
        <!-- Div for the Search Bar, Icons, and search Button: -->
        <div class="searchSpace">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter location.">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <!-- Div for the content of the 404 Page when Search finds no result: -->
        <div class="notFound">
            <img src="MultiMedia/404.png">
            <p>Invalid Location...Try Again.</p>
        </div>

        <!-- Div to display the weather icon, temp, location: -->
        <div class="weatherData">
            <img src="">
            <p class="temp"></p>
            <p class="description"></p>
        </div>

        <!-- Div for the Weather Details...Humidity, wind...ETC: -->
        <div class="weatherDetails">
            <!-- Humidity: -->
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity: </p>
                </div>
            </div>
            <!-- Wind: -->
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed: </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Font-Awesome Icons (Trying to utilize APIs and not download MultiMedia if I don't need to): -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

    <!-- Connection to External JavaScript File: -->
    <script src="script.js"></script>

</body>
</html>
